{% load base_extras %}

<script>
function imgError(image){
    image.onerror = "";
    image.src = "/static/defaultPic.jpg";
    return true;
}
</script>
<div class="span2" id="leftnav">
	<div class="row">
		<ul class="nav nav-list">
				<li class="nav-header ">My Courses</li>
				<li><a href="/courses/" class="{% if not course %} active {% endif%}">All Courses</a></li> 
				{% for c, ulist in curriculum %}  
				<li><i type="button" class="icon-plus" data-toggle="collapse" data-target="#unitsfor{{ c.id }}"></i><a href="/units/?course_id={{ c.id }}" rel="tooltip" data-placement="right" title="Grade {{ c.grade }}, {{ c.subject}}" class="{% if c.id == course.id %} active {% endif%}">{{ c.name }}</a></li>
				<div id="unitsfor{{ c.id }}" class="collapse">
				<ul class="nav nav-list">
					{% for u, llist in ulist %}
						<li><i class="icon-plus" type="button" data-toggle="collapse" data-target="#lessonsfor{{ u.id }}"></i>
							<a href="/lessons/?unit_id={{ u.id }}">{{ u.name }}</a></li>
						<div id="lessonsfor{{ u.id }}" class="collapse">
						<ul class="nav nav-list">
						{% for l in llist %} <li><a href="/lessonPlanner/?lesson_id={{ l.id }}">{{ l.name }}</a></li> {% endfor %}
						</ul>
						</div>
					{% endfor %}
				</ul>
				</div>
				{% endfor %}
				<li><a href="#chooseNewCourse" data-toggle="modal"><small><i class="icon-plus"></i>Add Course</small></a></li>
		</ul>
	</div>
</div>
