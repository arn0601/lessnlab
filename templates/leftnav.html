<script>
function imgError(image){
    image.onerror = "";
    image.src = "/static/defaultPic.jpg";
    return true;
}
	
</script>

<div class="span2" id="leftnav">
	<div class="row" style="padding-top: 5px;">
		<ul class="nav nav-list">
				<li class="nav-header">My Courses</li>
				{% for course in userCourses %}
				<li><a href="/units/?course_id={{ course.id }}" rel="tooltip" data-placement="left" title="Course Description: {{ course.name }}" >{{ course.name }}</a></li>
				{% endfor %}
				<li><a href="#addCourse" data-toggle="modal"><small><i class="icon-plus"></i>Add Course</small></a></li>
		</ul>
	</div>
</div>
