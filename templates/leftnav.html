<script src="http://code.jquery.com/jquery.js"></script>
<script>

function imgError(image){
    image.onerror = "";
    image.src = "/static/defaultPic.jpg";
    return true;
}

</script>

<div class="span2 rightunitbox" id="leftnav">
	<div class="row-fluid">
		<div class="span8 profileImageBox">
			<img class="img-rounded profileImage" onerror="imgError(this);" src="/static/{{username}}.jpg"/>
			<h5>{{fullname}}</h5>
		</div>	
	</div>
	<div class="row-fluid">
		<ul class="nav nav-list">
				<li class="nav-header">Favorites</li>
				<li><a href="/courses/">Home</a></li>
				<li><a href="/standardsSearch/">Standards Search</a></li>
  				<li><a href="/manageStudents/">Manage Students</a></li>
		</ul>
		<ul class="nav nav-list">
				<li class="nav-header">Courses</li>
				{% for course in userCourses %}  
				<li><a href="/units/?course_id={{ course.id }}">{{ course.subject }}</a></li>
				{% endfor %}
		</ul>
	</div>
</div>
