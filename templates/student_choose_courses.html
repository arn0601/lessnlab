
<div class="modal hide" id="chooseCourses">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">x</button>
    <h3>Request to be added to teacher's course</h3>
  </div>
  <div class="modal-body" id="choose_course_modal_body">
    {% block choose_course_form %}
    <form method="post" action="{% url Courses.views.studentAddCourse %}" id="choose_course_form">
	{% csrf_token %}
	{% if teacherCoursesRequestForm %}
	{% for field in teacherCoursesRequestForm %}
        <div class="control-group">
        {{ field.errors.as_text }}
         <label class="control-label">{{ field.label_tag }}</label>
            <div class="controls">
                {{ field }}
            </div>
   		</div>
    {% endfor %}
	{% endif %}
     <p><button type="submit" class="btn btn-primary">Submit</button>
		<button type="button" data-dismiss="modal" class="btn btn-primary">Cancel</button>
      </p>
    </form>
	{% endblock %}
  </div>
</div>

<script type="text/javascript">

function chooseCourses() {
var formstr = $("choose_course_form").serialize();

$.ajax({


			data: formstr,
			dataType:'html',
			type: "POST", // GET or POST

}

</script>
