<div class="modal hide" id="deleteCourse">
  <div class="modal-header">
    <a class="close" type="button" onClick="hideDeleteCourse()">x</a>
    <h3>Delete course</h3>
  </div>
  <div class="modal-body">
    <form method="post" action="{% url deleteCourse %}" name="deleteCourse">
     Are you sure you want to delete the course?
	<input type="hidden" name="course_id" id="deleteCourseHidden">
<p>
     <p><button type="submit" class="btn btn-primary">Yes</button>
        <a class="btn btn-primary" type="button" onClick="hideDeleteCourse()">No</a>
      </p>
    </form>
  </div>
</div>

<script type="text/javascript"> 

	function hideDeleteCourse() {
		$("#deleteCourse").modal("hide");
	}



	function requestDeleteCourse(id){
		$("#deleteCourseHidden").val(id)
		$("#deleteCourse").modal("show");
	}

</script>
