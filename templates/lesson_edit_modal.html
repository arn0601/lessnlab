<div class="modal hide" id="editLesson">
{% block editLesson %}
  <div class="modal-header">
    <a class="close" type="button" onClick="hideEditLesson()">x</a>
    <h3>Edit Lesson</h3>
  </div>
  <div class="modal-body">
    <form method="post" action="{% url editLesson %}" name="login_form">
        {% csrf_token %}
        {% for field in editLessonForm %}
        <div class="control-group">
        {{ field.errors.as_text }}
         <label class="control-label">{{ field.label_tag }}</label>
            <div class="controls">
                {{ field }}
            </div>
                </div>
    {% endfor %}
     <p>
	<input type="hidden" value={{ selectedLesson }} name="selectedLesson">
<button type="submit" class="btn btn-primary">Update</button>
        <a class="btn btn-primary" type="button" onClick="hideEditLesson()">Cancel</a>
      </p>
    </form>
  </div>
{% endblock %}
</div>

<script type="text/javascript"> 

	function hideEditLesson() {
		$("#editLesson").modal("hide");
	}



	function requestEditLesson(id){

		$.ajax({
			data: {lesson_id:id},
			dataType:'html',
			type: "POST", // GET or POST
      url: {% url LessonPlanner.views.EditLessonRequest %}, // the file to call
			success : function(data){
					$('#editLesson').html(data);
					$('#editLesson').modal('show')		
       }
		});
	}

</script>
