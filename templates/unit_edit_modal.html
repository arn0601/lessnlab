
<div class="modal hide" id="editUnit">
  {% block editUnit %}
  <div class="modal-header">
  <button type="button" class="close" data-dismiss="modal">x</button>
    <h3>Edit Unit</h3>
  </div>
  <div class="modal-body">
    <form method="post" action="{% url editUnit %}" name="login_form">
        {% csrf_token %}
        {% for field in editUnitForm %}
        <div class="control-group">
        {{ field.errors.as_text }}
         <label class="control-label">{{ field.label_tag }}</label>
            <div class="controls">
                {{ field }}
            </div>
                </div>
    {% endfor %}
	 
    <p>
	<input type="hidden" value={{ selectedUnit }} name="selectedUnit">
	<button type="submit" class="btn btn-primary">Update</button>
        <a class="btn btn-primary" type="button" data-dismiss="modal">Cancel</a>
      </p>
    </form>
  </div>
  {% endblock %}
</div>

<script type="text/javascript"> 


	function requestEditUnit(id){

		$.ajax({
			data: {unit_id:id},
			dataType:'html',
			type: "POST", // GET or POST
      url: {% url LessonPlanner.views.EditUnitRequest %}, // the file to call
			success : function(data){
					$('#editUnit').html(data);
					$('#editUnit').modal('show')		
       }
		});
	}

</script>
